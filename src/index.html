<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/iziToast/1.4.0/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <title>Image Gallery</title>
  </head>
  <body>
    <form id="search-form">
      <input
        type="text"
        name="searchQuery"
        placeholder="Search for images..."
        required
      />
      <button type="submit">Search</button>
    </form>
    <div class="gallery"></div>

    <div class="loader" id="loader"></div>

    <script src="https://cdn.jsdelivr.net/npm/simplelightbox"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
